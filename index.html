<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة - كفر الدوار</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                    <span>الوضع الليلي</span>
                </button>
            </div>
            <h1>مواقيت الصلاة</h1>
            <h2>كفر الدوار - محافظة البحيرة</h2>
            <div class="date-container">
                <div id="hijri-date" class="date"></div>
                <div id="gregorian-date" class="date"></div>
            </div>
            
            <div class="clock-container">
                <div class="digital-clock" id="digital-clock"></div>
                <div class="analog-clock">
                    <div class="clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                        <div class="center-dot"></div>
                        <div class="markers">
                            <div class="marker marker-hour" style="--i:1"><span>1</span></div>
                            <div class="marker marker-hour" style="--i:2"><span>2</span></div>
                            <div class="marker marker-hour" style="--i:3"><span>3</span></div>
                            <div class="marker marker-hour" style="--i:4"><span>4</span></div>
                            <div class="marker marker-hour" style="--i:5"><span>5</span></div>
                            <div class="marker marker-hour" style="--i:6"><span>6</span></div>
                            <div class="marker marker-hour" style="--i:7"><span>7</span></div>
                            <div class="marker marker-hour" style="--i:8"><span>8</span></div>
                            <div class="marker marker-hour" style="--i:9"><span>9</span></div>
                            <div class="marker marker-hour" style="--i:10"><span>10</span></div>
                            <div class="marker marker-hour" style="--i:11"><span>11</span></div>
                            <div class="marker marker-hour" style="--i:12"><span>12</span></div>
                        </div>
                        <div class="minute-markers"></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="prayer-times-container">
            <div class="prayer-card" id="fajr">
                <div class="prayer-icon"><i class="fas fa-sun"></i></div>
                <div class="prayer-name">الفجر</div>
                <div class="prayer-time" id="fajr-time"></div>
            </div>
            <div class="prayer-card" id="sunrise">
                <div class="prayer-icon"><i class="fas fa-sunrise"></i></div>
                <div class="prayer-name">الشروق</div>
                <div class="prayer-time" id="sunrise-time"></div>
            </div>
            <div class="prayer-card" id="dhuhr">
                <div class="prayer-icon"><i class="fas fa-sun"></i></div>
                <div class="prayer-name">الظهر</div>
                <div class="prayer-time" id="dhuhr-time"></div>
            </div>
            <div class="prayer-card" id="asr">
                <div class="prayer-icon"><i class="fas fa-sun"></i></div>
                <div class="prayer-name">العصر</div>
                <div class="prayer-time" id="asr-time"></div>
            </div>
            <div class="prayer-card" id="maghrib">
                <div class="prayer-icon"><i class="fas fa-moon"></i></div>
                <div class="prayer-name">المغرب</div>
                <div class="prayer-time" id="maghrib-time"></div>
            </div>
            <div class="prayer-card" id="isha">
                <div class="prayer-icon"><i class="fas fa-moon"></i></div>
                <div class="prayer-name">العشاء</div>
                <div class="prayer-time" id="isha-time"></div>
            </div>
        </div>

        <div class="next-prayer">
            <h3>الصلاة القادمة</h3>
            <div id="next-prayer-name"></div>
            <div id="countdown"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
